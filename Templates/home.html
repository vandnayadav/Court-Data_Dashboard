<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court-Data Fetcher & Mini-Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('static/img111.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* === Top Navbar === */
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* === Main content === */
        .main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 420px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 35px;
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1c5980);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="navbar">
        üèõÔ∏è Court  Mini-Dashboard
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="container">
            <h2>Delhi High Court - Case Status Checker</h2>

            <form action="/fetch" method="POST">
                <label for="case_type">Case Type:</label>
                <input type="text" id="case_type" name="case_type" placeholder="e.g., ARB.P." required>

                <label for="case_number">Case Number:</label>
                <input type="number" id="case_number" name="case_number" placeholder="e.g., 1034" required>

                <label for="case_year">Case Year:</label>
                <select id="case_year" name="case_year" required>
                    {% for year in range(2025, 1999, -1) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>

                <button type="submit">üîç Fetch Case</button>
            </form>
        </div>
    </div>

</body>
</html>
